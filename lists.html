<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="title">HTML Lists</div>
	<br>
	<div class="title_list">Unordered List</div>
	<div class="mean">Ordering doesn't matter</div>
	<ul class="">
		<li class="list1">
			<span>Milk</span>
		</li>
		<li class="list1"><span>Sugar</span></li>
		<li class="list1"><span>Bread</span></li>
	</ul>
	<br>
<div class="title_list">Ordered List</div>
	<div class="mean">Ordering does matter		</div>
	<ol class="">
		<li class="list1"><span>Put the kettle on</span></li>
		<li class="list1"><span>Put the teabag in the cup</span></li>
		<li class="list1"><span>Wait for kettle to boil</span></li>
		<li class="list1"><span>Pour boiling water in the cup</span></li>
	</ol>
</body>
</html>
